    <main>
      <section class="registration">
        <div class="contianer-sm">
          <div class="container-flex flex-center">
            <div class="card">
              <h2 class="section-title text-center">Create Your Own Acount</h2>
              <p class="subtitle">
                Make sure you fill the form with your actual data
              </p>
              <form>
                <div class="input-group">
                  <label for="name" class="input-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="input"
                    autocomplete="username"
                  />
                  <p class="error-text"></p>
                </div>
                <div class="input-group">
                  <label for="email" class="input-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="input"
                    autocomplete="email"
                  />
                  <p class="error-text"></p>
                </div>
                <div class="input-group">
                  <label for="dob" class="input-label">Birth date</label>
                  <input type="date" name="dob" id="dob" class="input" />
                  <p class="error-text"></p>
                </div>
                <div class="input-group">
                  <label for="password" class="input-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="input"
                  />
                  <p class="error-text"></p>
                </div>
                <div class="input-group">
                  <div class="input-check">
                    <input
                      type="checkbox"
                      class="inpCheck"
                      name="agreement"
                      id="agreement"
                    />
                    <label for="agreement" class="input-label"
                      >Agree to the terms</label
                    >
                  </div>
                  <p class="error-text"></p>
                </div>
                <button type="submit" name="submit" class="btn btn-green">
                  Create an Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
